<!DOCTYPE html>
<html>
<head>
	<title>Position Attribute</title>
	<style>
	div
	{
		color:white
		padding:20px
	}
	#Great_grand_parent
	{
		background:linear-gradient(45deg,orange,blue);
		width:500px;
		height: 400px;
		position:relative;
	}
	#grand_parent
	{
		background:linear-gradient(45deg,deeppink,lightblue);
		width:400px;
		height: 300px;
		position:relative;
	}
	#parent
	{
		background:linear-gradient(45deg,lightblue,white);
		width:300px;
		height: 200px;
		position:absolute;
		top: 10px;
		left: 100px;
	}

	

	
	</style>
</head>
<body>
	<div id="Great_grand_parent">
		<div id="Great_parent">
			<div id="parent">
				<div id="Absolute">
					<p>Absolute</p>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
